<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-language" content="ja">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ライブラリの読み込み-->
    <script type="text/javascript" src="./lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./lib/jquery.mobile-1.4.3.min.js"></script>
    <script type="text/javascript" src="./lib/jquery.csv-0.71.js"></script>

    <link rel="stylesheet" href="lib/jquery.mobile-1.4.0.min.css">

    <!-- スタイルファイルの読み込み -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- トップページ -->
    <div data-role="page" id="top">
        <div role="main" class="ui-content">
            <a href="#main">
                <img src="imgs/button_start.jpg" class="hajimaru">
            </a>
        </div>
    </div>

    <!-- メインページ(検索画面) -->
    <div data-role="page" id="main">
        <div role="main" class="ui-content">
            <p id="random" style="position: relative;"></p>
            <p id="ikisaki_to">にいくよ！</p>
            <p id="ato">あと</p>
            <p id="kyori"></p>
            <p>km</p>
            <!--  <p id="hougaku" style="position: relative;"></p>
            <p id="houkou_to">へ</p>
            <p id="ato">あと</p>
            <p id="kyori" style="position: relative;"></p>
            <p id="kyori_tani">キロメートル</p> -->
            <center>
                <img src="imgs/low_center.png" class="gazou">
            </center>
            <!--距離ボタンの設置-->
            <center>
                <a href="#main" id="distance">
                    <img src="imgs/500m.png" height="30" width="100">
                </a>
            </center>
            <!-- ヒントボタンの設置 -->
            <div style="text-align: center; padding-top: 20px; padding-bottom: 20px;">
                <span>
                    <a href="#hint" class="hintbutton" name="hint1">
                        <img src="imgs/hint1.png" alt="" width="80">
                    </a>
                </span>
                <span style="padding-right: 10px; padding-left: 10px;" id="hint2"></span>
                <span id="hint3"></span>
            </div>

            <a href="#top">
                <img src="imgs/button_back.jpg" class="modoru" style="height: 60px;">
            </a>
        </div>
    </div>

    <!-- ヒントページ -->
    <div data-role="page" id="hint">
        <div role="main" class="ui-conent">
            <p id="level" style="padding-left: 200px; pading-top: 100px; font-size: 50px;"></p>
            <p id="comment" style="padding-top: 40px;"></p>
        </div>
        <a href="#main">
            <img src="imgs/button_back.jpg" style="position: absolute; top:450px; left: 10px; height: 50px;">
        </a>
    </div>

    <!--ジャンプのページ -->
    <div data-role="page" id="jump">
        <div role="main" class="ui-content">
        </div>
        <a href="#main">
        </a>
    </div>

    <!-- ゴールページ -->
    <div data-role="page" id="goal">
        <div data-role="header">
        </div>
        <div role="main" class="ui-content">
            <h1>
                <img src="imgs/goal.png">
            </h1>

            <div style="margin-top: 230px; padding-top: 5px; width: 280px; height: 100px; overflow: scroll;" id="description">

            </div>
            <a href="#top">
                <img src="imgs/button_back.jpg" style="position: absolute; top:480px; left: 100px; height: 50px;">
            </a>
        </div>
    </div>

    <!-- JSの読み込み -->
    <script type="text/javascript" src="./js/geolocation.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
